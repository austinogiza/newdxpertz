{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {%endblock%}</title>

    <link rel="stylesheet" href="{% static 'css/main.css'%}" />

    <link rel="stylesheet" href="{% static 'css/programme.css'%}" />

    <link rel="stylesheet" href="{% static 'css/contact.css'%}" />
    <link rel="shortcut icon" href="{% static 'images/1.jpg'%}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/courses.css'%}" />


    <link rel="stylesheet" href="{% static 'css/about.css'%}" />
    <link rel="stylesheet" href="{%static 'fontawesome-free-5.10.0-web/css/all.css'%}" />
    <link rel="stylesheet" href="{%static 'fontawesome-free-5.10.0-web/css/fontawesome.css'%}" />
    <link rel="stylesheet" href="{%static 'fontawesome-free-5.10.0-web/webfonts'%}" />
    <link rel="stylesheet" type="text/css" href="{%static 'font/flaticon.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'font/flaticon.woff'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'font/flaticon.woff2'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'font/flaticon.eot'%}">

</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="{% url 'home'%}"><img src="{% static 'images/logo.svg'%}" alt="" /></a>
        </div>
        <nav class="nav-link">
            <ul>
                <li>
                    <a href="{% url 'home'%}">Home</a>
                </li>
                <li>
                    <a href="{% url 'about'%}">Who are we</a>
                </li>
                <li>
                    <a href="{% url 'programmes'%}">What we do</a>
                </li>
                <li>
                    <a href="{% url 'contact'%}">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="mobile-menu">
            <span class="line1 line"></span>
            <span class="line2 line"></span>
            <span class="line3 line"></span>
        </div>
    </div>

    {%block content%} {% endblock %}

    <footer>
        <div class="footer-top">
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'home'%}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'about'%}">Who are we</a>
                    </li>
                    <li>
                        <a href="{% url 'programmes'%}">What we do</a>
                    </li>
                    <li>
                        <a href="{% url 'contact'%}">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="footer-center">
            <p>27 Airport Road Ede Plaza, Benin City, Edo State, Nigeria.</p>
            <a href="tel:+2348055964598">Phone: +234 805 596 4598</a>
            <a href="mailto:info@dxpertz.com">Email: info@dxpertz.com</a>
        </div>
    </footer>

    <div class="back-top"><i class="fas fa-angle-double-up"></i></div>
</body>

</html>

<script src="{% static 'js/home.js'%}"></script>
